<!DOCTYPE html>
<html lang="en" dir="ltr">
{% extends "header.html" %}
{% block content %}
<head></head>
<body>
	<h1>Users</h1>
    {% for item in users %}
		<p>{{item.name}}, {{item.email}} , {{item.goal}}  </p>
		{% for workout in workouts %}
			{% if item.email == workout.email %}
				<p>{{workout.workout_id}}</p>
			{% endif %}
		{% endfor %}
    {% endfor %}
</body>
{% endblock %}
</html>
